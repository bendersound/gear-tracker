<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <div id="caseFormPopup" style="overflow:hidden;">
        <h2 id="caseFormName">Test</h2><br>
        <form>
          <input id="popupMake" type="text" placeholder="Make"></input>
          <input id="popupModel" type="text" placeholder="Model"></input>
          <input id="popupAmount" type="number" placeholder="Amount"></input>
          <input id="popupDate" type="date" placeholder="Date Purchased"></input>
          <textarea id="caseInfoInput" placeholder="Other Info"></textarea><br>
          <button id="submitFormButton">Submit</button>
          <button id="closeCaseFormPopup">Cancel</button><br>
        </form>
      </div>
      <div class="camera">
        <img id="qr_image_frame"></img><br>
        <button id="cameraButton">Camera</button>
        <button id="galleryButton">Gallery</button>
      </div>
      <div class="gearForm">
        <form>
          <input type="text" id="caseIDForm" placeholder="Case ID"><br>
        </form>
        <button id="submitCaseButton">Open</button>
        <button id="clearStorageButton">Clear Storage</button><br><br><br>
      </div>
    </div>
    <div id="deviceready">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
      <br>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
