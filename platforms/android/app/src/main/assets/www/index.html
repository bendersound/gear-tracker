<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Gear Tracker</title>
  </head>
  <body>
    <div class="header">
      <span class="headerText">Gear Tracker</span>
    </div>
    <div class="app">
      <div class="popup" id="caseFormPopup">
        <div class="header">
          <span class="headerText" id="caseFormName">Error</span>
          <form class="popupForm">
            <textarea id="caseInfoInput" placeholder="New Case"></textarea><br>
            <button id="submitFormButton">Submit</button>
            <button id="closeCaseFormPopup">Cancel</button><br>
          </form>
      </div>
    </div>
      <div class="bottomBar">
        <div class="camera">
          <button id="cameraButton">Scan</button>
        </div>
        <br>
        <div class="gearForm">
          <form>
            <input type="text" id="caseIDForm" placeholder="Case ID"><br>
          </form>
          <button id="submitCaseButton">Open</button>
          <button id="clearStorageButton">Clear Storage</button><br><br><br>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
