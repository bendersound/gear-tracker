<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Gear Tracker</title>
  </head>
  <body>
    <div class="header">
      <span class="headerText">Gear Tracker</span>
    </div>
    <div class="app">
      <div class="bottomBar">
        <button id="cameraButton">Scan</button>
        <button id="openCaseList">Search</button>
      </div>
      <div class="popup" id="leftPanel">
        <div class="header">
          <span class="headerText" id="caseListName">Cases</span>
        </div>
        <div class="popupBody">
          <table id="caseList">
            <!--<thead>
              <trow>
                <th>Name</td>
                <th>Items</td>
              </trow>
            </thead>-->
            <tbody>
            </tbody>
          </table>
          <form>
            <input type="number" id="caseIDForm" placeholder="Case ID"><br>
          </form>
            <button id="submitCaseButton">Open</button>
          <!--<form>
            <button id="cancelCasePopup">Cancel</button>
          </form>-->
          <br><br><br>
          <button id="clearStorageButton">Clear Local Storage</button>
        </div>
      </div>
      <div class="popup" id="caseFormPopup">
        <div class="header">
          <input type="text" class="headerText" id=caseFormName></input>
        </div>
        <div class="popupBody">
          <form>
            <textarea id="caseInfoInput" placeholder="Add info here"></textarea><br>
          </form>
          <button id="submitFormButton">Save</button>
          <!--<button id="cancelFormPopup">Cancel</button><br>-->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
