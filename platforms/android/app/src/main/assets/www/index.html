<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Gear Tracker</title>
  </head>
  <body>
    <div class="app">
      <div id="caseFormPopup" style="overflow:hidden;">
        <form>
          <h2 id="caseFormName">Test</h2><br>
          <textarea id="caseInfoInput" placeholder="New Case"></textarea><br>
          <button id="submitFormButton">Submit</button>
          <button id="closeCaseFormPopup">Cancel</button><br>
        </form>
      </div>
      <div class="bottomBar">
        <div class="camera">
          <button id="cameraButton">Scan</button>
          <button id="galleryButton">Gallery</button>
          <!--<button id="clearImagebutton">Clear Image</button>-->
        </div>
        <div class="gearForm">
          <form>
            Case ID:&emsp;<input type="text" id="caseIDForm"><br>
          </form>
          <button id="submitCaseButton">Open</button>
          <button id="clearStorageButton">Clear Storage</button><br><br><br>
        </div>
      </div>
    </div>
    <div id="deviceready">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
      <br>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
